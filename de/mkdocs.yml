site_name: lernOS - Keep Calm & Learn On
site_url: https://cogneon.github.io/
docs_dir: src
site_dir: ../docs/de

nav:
    - Willkommen: index.md
    - lernOS Leitfäden: 1-guides.md
    - Lernen in Gruppen: 2-learning-circle.md
    - lernOS unterstützen: 3-support.md
    - Publikationen: 4-publications.md
    - FAQ: 5-faq.md
    - Links:
      - lernOS Präsentation: https://cogneon.github.io/lernos/de-slides
      - lernOS Quick-Start Guide: lernOS-Quick-Start-Guide-de-v03.pdf
      - lernOS Glossar: lernos-glossary.md
      - CONNECT Community: https://community.cogneon.de
      - Meetup Gruppe: https://www.meetup.com/de-DE/lernos-connect/
      - Peerfinder: https://web.peerfinder.app

theme:
    name: 'material'
    custom_dir: src/overrides
    palette:
        scheme: lernos
    language: de
    icon:
      repo: fontawesome/brands/github
      logo: material/home

extra_css:
  - stylesheets/extra.css

repo_name: 'cogneon/lernos'
repo_url: 'https://github.com/cogneon/lernos'

extra:
    social:
        - icon: fontawesome/brands/mastodon
          link: 'https://colearn.social/@lernos'
        - icon: fontawesome/brands/linkedin
          link: 'https://www.linkedin.com/showcase/lern-os'
        - icon: fontawesome/brands/github
          link: 'https://github.com/cogneon'
    disqus: lernos
    analytics:
       provider: custom
    generator: false

copyright: Impressum cogneon.de/impressum

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
#  - blog
#  - mermaid2
